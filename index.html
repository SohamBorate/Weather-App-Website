<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <title>Weather App</title>
    <meta name = "description" content = "A simple weather website">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin = "anonymous">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity = "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin = "anonymous"></script>
    <link rel = "stylesheet" href = "css/styles.css">
    <link rel = "icon" href = "images/favicon.ico">
</head>

<body>
    <div class = "container-fluid">
        <form class = "input" onSubmit = "return false;" autocomplete = "off">
            <div class = "form-group">
                <label for = "locationInput"><h3>Location</h3></label>
                <input class = "form-control btn-outline-light" type = "text" id = "locationInput" name = "location" placeholder = "Eg. Paris" autocomplete = "off">
            </div>
            <div class = "d-grid gap-2">
                <button id = "searchBtn" class = "btn btn-lg btn-block btn-outline-light">Go</button>
            </div>
        </form>
        <div class = "card" id = "weather-card">
            <div class = "card-header">
                <h3 id = "weather-location"></h3>
            </div>
            <div class = "card-body">
                <div class = "row">
                    <div class = "col-lg-6 col-md-12 card-col">
                        <h2 id = "weather-desc" class = "price-text"></h2>
                        <h6 id = "weather-temp"> °C</h6>
                        <h6 id = "weather-feelsLike">Feels like °C</h6>
                        <h6 id = "weather-humid">Humidity %</h6>
                    </div>
                    <div class = "col-lg-6 col-md-12 card-col">
                        <img id = "weather-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "js/index.js"></script>
</body>

</html>
